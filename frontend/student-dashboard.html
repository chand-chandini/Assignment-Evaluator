<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Assignment Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸ“š Assignment Platform</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="student-dashboard.html" class="active">Student Dashboard</a>
                <a href="instructor-dashboard.html">Instructor Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>Student Dashboard</h1>
            <div class="user-info">
                <span id="studentName">John Doe</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="profile-card">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <h3 id="studentDisplayName">John Doe</h3>
                    <p id="studentEmail">john@example.com</p>
                </div>
                
                <div class="quick-stats">
                    <h3>Your Stats</h3>
                    <div class="stat-item">
                        <span>Total Submissions:</span>
                        <strong id="totalSubmissions">0</strong>
                    </div>
                    <div class="stat-item">
                        <span>Average Score:</span>
                        <strong id="avgScore">-</strong>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('assignments')">Available Assignments</button>
                    <button class="tab-btn" onclick="showTab('submissions')">My Submissions</button>
                </div>

                <div id="assignments-tab" class="tab-content active">
                    <h2>Available Assignments</h2>
                    <div id="assignmentsList" class="cards-grid">
                        <!-- Assignments will be loaded here -->
                    </div>
                </div>

                <div id="submissions-tab" class="tab-content">
                    <h2>My Submissions</h2>
                    <div id="submissionsList" class="submissions-list">
                        <!-- Submissions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Assignment Modal -->
        <div id="submitModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Submit Assignment</h2>
                <form id="submitForm" onsubmit="submitAssignment(event)">
                    <input type="hidden" id="assignmentId" name="assignment_id">
                    <input type="hidden" id="studentId" name="student_id" value="1">
                    
                    <div class="form-group">
                        <label for="submissionText">Your Answer:</label>
                        <textarea id="submissionText" name="submission_text" rows="10" placeholder="Type your answer here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Or upload file:</label>
                        <input type="file" id="fileUpload" name="file" accept=".pdf,.txt,.doc,.docx">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Assignment</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
